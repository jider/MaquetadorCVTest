<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Maquetador Test</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>

		<!-- Header -->
		<div class="header-main-container">
			<a href="#" title="Home" class="header-logo">
			  <img src="img/T5Logo.png" alt="Telecinco logo" />
			</a>
			<nav class="header-social">
				<ul>
					<li class="header-social-icon">
						<a href="#"><span class="icon-user"></span></a>
					</li>
					<li class="header-social-icon">
						<a href="#"><span class="icon-twitter"></span></a>
					</li>
					<li class="header-social-icon">
						<a href="#"><span class="icon-facebook"></span></a>
					</li>
					<li class="header-social-icon">
						<a href="#"><span class="icon-search"></span></a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- Header - END -->

		<!-- Header section -->
		<div class="header-section">
			<nav class="header-section-menu">
				<a href="#" class="header-section-menu-icon">
					<span class="icon-menu"></span>
				</a>
			</nav>
		</div>
		<!-- Header section - END -->

		<div class="gallery-horizontal-scroll">
			<nav class="gallery-nav">
				<ul>
					<li class="gallery-nav-button gallery-nav-button--left"></li>
					<li class="gallery-nav-button gallery-nav-button--right"></li>
				</ul>
			</nav>
			<div class="gallery-content gallery-content-normal">
				<ul class="gallery-image-wrapper">
					<li class="gallery-image">
						<img src="img/gallery_001.jpg" alt="gallery_001">
					</li>
					<li class="gallery-image">
						<img src="img/gallery_002.jpg" alt="gallery_002">
					</li>
					<li class="gallery-image">
						<img src="img/gallery_003.jpg" alt="gallery_003">
					</li>
				</ul>
			</div>
			<nav class="gallery-bullets gallery-bullets--bottom">
				<ul>
					<li class="bullet bullet-active"></li>
					<li class="bullet"></li>
					<li class="bullet"></li>
					<li class="bullet"></li>
					<li class="bullet"></li>
				</ul>
			</nav>
		</div>

</body>
</html>
